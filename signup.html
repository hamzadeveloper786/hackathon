<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Personl Blogging App</h1>
    <form>
        <h2>Sign Up</h2>
        <input type="email" class="login" name="mail" id="email" placeholder="Email" required>
        <br>
        <br>
        <input type="password" class="login" name="pass" id="password" placeholder="Password" required>
        <br>
        <br>
        <button type="submit">Login</button>
    </form>
    <span>Not a Member? <a href="./index.html">Login</a></span>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<!-- Other Firebase services can be imported here -->
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="./.js" type="module"></script>
</body>
</html>
